<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" 
     xmlns="http://www.w3.org/2000/svg">
  <title>Customs Edge - Horizontal Logo</title>
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo mark (left side) -->
  <rect x="5" y="10" width="30" height="30" rx="6" fill="url(#brandGradient)"/>
  <text x="20" y="32" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        text-anchor="middle" fill="white">C</text>
  
  <!-- Company name -->
  <text x="45" y="22" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
    CUSTOMS
  </text>
  <text x="45" y="36" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6366f1">
    EDGE
  </text>
</svg>